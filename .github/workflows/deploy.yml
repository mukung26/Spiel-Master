
name: Build and Deploy

on:
  push:
    branches:
      - main
      - gh-pages
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        # Using npm install instead of ci to be safer if package-lock is desynced
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          # The build uses the fallback key in vite.config.ts, but we map secrets if available
          API_KEY: ${{ secrets.API_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          # Deploying to a specific build branch to avoid overwriting your source code
          branch: site-deployment

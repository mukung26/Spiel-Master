
name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        # Force remove lockfile to prevent OS conflicts (Windows vs Linux)
        # This fixes the "3 second failure" you were seeing
        run: |
          rm -rf package-lock.json
          rm -rf node_modules
          npm install --legacy-peer-deps

      - name: Build Project
        run: npm run build
        env:
          # This injects the secret from GitHub Settings into the build process
          API_KEY: ${{ secrets.API_KEY }}
          GEMINI_API_KEY: ${{ secrets.API_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
